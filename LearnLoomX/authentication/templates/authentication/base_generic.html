<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LearnLoomX{% endblock %}</title>
    <style>
        /* Header CSS */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header .user-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .user-icons span {
            font-size: 1em;
        }

        header .user-icons .sign-out {
            background-color: #ff007f;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Course Container CSS */
        .course-container {
            display: flex;
            gap: 20px;
        }

        .course-sidebar {
            width: 250px;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
        }

        .course-sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .course-sidebar ul {
            list-style: none;
            padding: 0;
        }

        .course-sidebar ul li {
            margin-bottom: 10px;
        }

        .course-sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .course-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        .course-content h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .course-content p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .course-modules .module {
            margin-bottom: 20px;
        }

        .course-modules .module h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .course-modules .module p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .course-modules .module iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LearnLoomX</div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'community' %}">Community</a></li>
                <a href="{% url 'learn_with_ai' %}">LearnWithAI</a>
                <li><a href="{% url 'learn' %}">Learn</a></li>
            </ul>
        </nav>
        <div class="user-icons">
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'signout' %}">
                <button class="sign-out">Sign Out</button>
            </a>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2025 LearnLoomX Platform. All rights reserved.</p>
        <p>Made with <i class="fas fa-heart"></i> by TechTitans</p>
    </footer>
</body>
</html>
